<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem vindo ao Facebook</title>
    <link rel="stylesheet" href="styles.css">
</head>

<div class="content"> <!-- conteúdo do lado esquerdo -->
    <div class="content-info"> <!-- Info do conteúdo -->
        <h1>facebook</h1>
        <h3>O facebook ajuda você a se conectar e compartilhar com as pessoas que <br> fazem parte da sua vida.</h3>
    </div>

    <div class="content-login"> <!-- caixa da direita -->
        <form class="content-login-box"> <!-- caixa específica do login -->
            <!-- Utilizei form por se tratar de um formulário praticamente. Por isso, tanto fazia usar uma div ou um form. De ambos os jeitos, estaríamos enviando informações -->
            <input type="text" class="inputs" placeholder="Email ou telefone"> <!-- Retângulo de Email  -->
            <input type="password" class="inputs" placeholder="Senha"> <!-- Retângulo de Senha  -->
            <button class="btn btn-enter">Entrar</button> <!-- Botão entrar -->
            <a href="#" class="forgot-password"> Esqueceu a senha ?</a> <!-- Link de recuperação de senha  -->
            <hr>
            <button class="btn btn-create-account"> Criar nova conta </button>
        </form>
        <p> <strong>Criar uma página </strong> para uma celebridade, uma marca ou uma empresa.</p>
    </div>
</div>

</body>

</html>
